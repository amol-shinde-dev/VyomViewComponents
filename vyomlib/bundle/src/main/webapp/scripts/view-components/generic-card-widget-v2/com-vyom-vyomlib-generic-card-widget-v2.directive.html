<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Generic Card widget View V2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="all-content-wrapper {{cssClasses}}" style="display: flex;flex-wrap: wrap" cg-busy="{promise:cardListDataPromise, delay:200}">

        <div class="{{perRowCardLength}} col-xs-12" style="padding: 3px;display: flex;" ng-repeat="x in myData">
            <div class="analytics-sparkle-line reso-mg-b-30 w3-{{Color}}" style="display: flex;flex-direction: column;flex:1;border: 1px solid;text-align: {{imagePosition}}; border-radius: {{borderRadius}}px;" tabindex="0">
                <div class="analytics-content" style="display: flex;justify-content: center;flex-wrap: wrap;align-content: space-evenly;flex-grow: 1;align-items: center" role="">
                    <div style="display: flex;flex-direction: column;flex:5;justify-content: center;align-items: {{imagePosition}};">
                        <img style="height: {{imageHeight}}px; width: {{imageWidth}}px; " ng-src="/api/rx/application/record/attachment/{{recordDefinition}}/{{x[179]}}/{{fieldId}}">
                    </div>
                    <div style="display: flex;flex-direction: column;flex: 5;align-items: {{imagePosition}};font-weight: bold;" class="">
                        <p style="font-size: {{headerFontSize}}px;  word-break: break-word; ">{{x[header]}}</p>

                        <p style="font-size: {{descriptionFontSize}}; ">{{x[description]}}</p>
                        <p style="font-size: {{noteFontSize}}px; word-break: break-word;margin-bottom:inherit; ">{{x[note]}}</p>
                        <div style="display: flex;justify-content: center;align-items: center;margin-top: 10px;">
                            <div style="flex-direction: column;justify-content: center;align-items: center;margin:4px 12px 6px 8px;">
                                <button type="button" class="d-button w3-{{leftButtonColor}} d-icon-{{leftButtonIconPosition}}-{{leftButtonIcon}} " ng-click="setSelectedCardInstanceId(x[179]);executeAction(leftButtonActionGuid);"><span>{{leftButtonLabel}}</span></button>
                            </div>
                            <div style="flex-direction: column;justify-content: center;align-items: center;margin:4px 12px 6px 8px;">
                                <button type="button" class="d-button w3-{{rightButtonColor}} d-icon-{{rightButtonIconPosition}}-{{rightButtonIcon}}" ng-click="setSelectedCardInstanceId(x[179]);executeAction(rightButtonActionGuid);"><span>{{rightButtonLabel}}</span></button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</body>

</html>
